<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment ="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title th:text="${title}">진심 Common Mode.</title>
</head>



<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot Tutorial[공통 진심 모드]</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item" >
          <a class="nav-link " th:href="@{/}" th:classappend="${menu} == 'home'? 'active'" aria-current="page" href="#">홈</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" th:href="@{/board/list}" th:classappend="${menu} == 'board'? 'active'" href="#">게시판</a>
        </li>
        <!--        <li class="nav-item">-->
        <!--          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
        <!--        </li>-->
      </ul>
      <a class="btn btn-outline-success mx-2" th:href="@{account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
      <a class="btn btn-outline-success" th:href="@{account/login}" sec:authorize="!isAuthenticated()">로그인</a>

      <form class="d-flex" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <!--        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
        <span class="text-white" sec:authentication="name">사용자</span>
        <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
        <button class="btn btn-outline-success" type="submit">로그아웃</button>
      </form>
    </div>
  </div>
</nav>

<main class="container">
  <div class="bg-light p-5 rounded">
    <h1>Navbar example</h1>
    <p class="lead">This example is a quick exercise to illustrate how the top-aligned navbar works. As you scroll, this navbar remains in its original position and moves with the rest of the page.</p>
    <a class="btn btn-lg btn-primary" href="/docs/5.1/components/navbar/" role="button">View navbar docs &raquo;</a>
  </div>
</main>

</body>

</html>
